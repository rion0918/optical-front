name: Bundle Size Analysis

on:
  pull_request:
    branches:
      - main
      - develop
      - feat/**

jobs:
  bundle-analysis:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js with analysis
        run: |
          ANALYZE=true pnpm run build 2>&1 | tee build-output.txt || true

      - name: Upload build analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            .next/static
            build-output.txt
          retention-days: 30

      - name: Check bundle size in build output
        run: |
          if grep -q "exceeds" build-output.txt || grep -q "warning" build-output.txt; then
            echo "⚠️ Build warnings detected - review bundle size"
          fi
